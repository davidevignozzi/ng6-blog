
<div class="row">
  <div *ngFor="let article of articles">
    <div class="card">
      <div class="card-body">
        <div class="img-container">
          <img [src]='article.imageUrl' />
        </div>
        <div class="card-content">
          <div class="article-title">
            <h3>{{ article.title }}</h3>
          </div>
          <div class="article-info">
            <div class="meta-info">{{ article.date.toDateString() }}</div>
            <p [innerHtml]='article.description'></p>
            <a routerLink="/{{article.key}}" class="contiinue-reading">Continue Reading</a>
          </div>        
        </div>
      </div>
    </div>
  </div>
</div>
